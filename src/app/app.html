<ion-menu [content]="content" id="login">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color:#222; color: #ffffff">
    <ion-list style="background-color:#222; color: #ffffff">
        <ion-card>
            <img src="img/nin-live.png"/>
            <ion-card-content>
              <ion-card-title>
                Nine Inch Nails Live
                </ion-card-title>
              <p>
                The most popular industrial group ever, and largely
                responsible for bringing the music to a mass audience.
              </p>
            </ion-card-content>
          </ion-card>
          
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color:#222; color: #ffffff">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
