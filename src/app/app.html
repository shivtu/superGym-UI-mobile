<ion-menu [content]="content" id="login">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color:#222; color: #ffffff">
    <ion-list style="background-color:#222; color: #ffffff">
        <ion-card>
          <img src="assets/imgs/superGym-avatar-1.jpeg" class="item item-thumbnail-left"/>
          <button ion-button outline small full icon-end>New Image<ion-icon name="camera"></ion-icon></button>
        </ion-card>
          
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color:#222; color: #ffffff">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
